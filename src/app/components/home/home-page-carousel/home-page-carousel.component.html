<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <img class="slide" src="{{ getCurrentSlideUrl() }}" alt="" />
  <div class="title">
    <a href="">{{ getCurrentSlideTitle() }}</a>
    <div class="title">{{ getCurrentSlideTime() }}</div>
  </div>
</div>
