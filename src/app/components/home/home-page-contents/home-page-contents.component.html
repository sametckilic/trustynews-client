<hr color="#0d47a1" />
<div class="container">
  <div class="title">Bugünün Haberleri</div>
  <div class="news" *ngIf="news != null">
    <div class="news-item" *ngFor="let new of news">
      <div class="top-sub">
        <span class="date">
          {{ new.date }}
        </span>
        <span>
          {{ new.bookmarkedCount }}
          <span (click)="clickBookmark(true, new.id)" *ngIf="new.isBookmarked">
            <i class="fa-solid fa-bookmark"></i>
          </span>
          <span
            (click)="clickBookmark(false, new.id)"
            *ngIf="!new.isBookmarked"
          >
            <i class="fa-regular fa-bookmark"></i>
          </span>
        </span>
      </div>
      <div class="subject">
        <a href="news/{{ new.id }}">{{ new.subject }}</a>
      </div>
    </div>
  </div>
  <div class="dont-have-news" *ngIf="news == null">
    <span>Bugün hiç yeni haber yok.</span>
  </div>
  <br />
</div>
<hr />
