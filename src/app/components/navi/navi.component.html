<nav
  class="navbar navbar-expand-lg d-flex justify-content-around"
  style="background-color: #0d47a1"
>
  <a class="navbar-brand d-flex justify-content-center" href="#">
    <img src="/assets/navi/logo.png" height="30" alt="Logo" />
  </a>
  <div>
    <form
      [formGroup]="searchForm"
      (ngSubmit)="onSearchSubmit()"
      class="form-inline"
    >
      <input
        formControlName="searchText"
        class="form-control"
        type="search"
        placeholder="Ara"
        style="width: 22rem"
        (blur)="onBlur()"
      />
      <div *ngIf="searchItems.length > 0">
        <div class="card" style="width: 22rem; position: absolute">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let items of searchItems">
              <a routerLink="/news/{{ items.id }}"
                >{{ items.subject.substring(0, 35) }}...</a
              >
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/login">Giri≈ü Yap</a>
      </li>
    </ul>
  </div>
</nav>
